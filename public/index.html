<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat Application</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="p-3">

    <div class="container bg-light" style="height: 80vh;">
        <div class="chat h-75"></div>
        <form class="mt-auto">
            <label for="message" class="form-label">Enter Message : </label>
            <input type="text" name="message" class="form-control">
            <button type="submit" class="btn btn-outline-success mt-2">Send</button>
        </form>
    </div>
    
    <script src="socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
