<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chat Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body class="p-3">

    <div class="container bg-light shadow p-3">
        <form class="mt-auto" id="name-form">
            <div class="row">

                <div class="col-md-6">
                    <label for="name" class="form-label">Enter Name : </label>
                    <input type="text" name="name" id="name" class="form-control" maxlength="3000">
                </div>

                <div class="col-md-6">
                    <label for="contact" class="form-label">Enter Room ID : </label>
                    <input type="text" name="contact" class="form-control" maxlength="3000">
                </div>

                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline-success mt-2 ms-auto">Join</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container bg-light shadow card p-3 mt-3">
        <div class="chat container-fluid"></div>
        <form class="mt-auto message-form">
            <label for="message" class="form-label">Enter Message : </label>
            <input type="text" name="message" class="form-control" maxlength="3000">
            <button type="submit" class="btn btn-outline-success mt-2" disabled="true" id="submit">Send</button>
        </form>
    </div>



    <script src="socket.io/socket.io.js"></script>
    <script src="socket.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
